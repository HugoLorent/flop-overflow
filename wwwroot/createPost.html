<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rémy, Hugo, Olivier">
    <meta name="generator" content="Hugo 0.98.0">
    <title>Stack Overflop</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/create_post.js" asp-append-version="true"></script>
    <script src="js/header.js" asp-append-version="true"></script>
    <script src="js/common.js" asp-append-version="true"></script>

</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm" id="navbarHeader">

        </div>
    </header>

    <main>
            <div class="container">
                <div class="row">

                    <div class="col-md-8 col-md-offset-2">

                        <h1>Create post</h1>

                        <form action="javascript:void(0);" onsubmit="createPost()">

                            <div class="form-group has-error">
                                <label for="slug">Title of the post <span class="require">*</span></label>
                                <input type="text" class="form-control" name="slug" id="title"/>
                                <span class="help-block">Field not entered!</span>
                            </div>

                            <div class="form-group">
                                <label for="description">Content</label>
                                <textarea rows="5" class="form-control" name="description" id="content"></textarea>
                            </div>

                            <div class="form-group">
                                <p><span class="require">*</span> - required fields</p>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    Create
                                </button>

                                <button class="btn btn-default" id="cancel">
                                    Cancel
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
    </main>
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</body>
</html>
