    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm" id="navbarHeader">

    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="card shadow-sm">
                    <div class="card-body" id="card">
                        <h3><b id="post-title"></b></h3>
                        <p class="card-text" id="post-content"></p>
                        <div class="d-flex justify-content-between align-items-center">

                                </div>
                            </div>
                            <div>
                                <small class="text-muted" id="post-date"></small>
                                <small class="text-muted" id="post-user"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <p class="title">Comments :</p>
            <div class="card shadow-sm" id="comments-container">

            </div>

            <p class="title">Write your comments :</p>
            <div class="form-group" style="padding-top: 20px; padding-bottom: 20px;">
                <form action="javascript:void(0);" onsubmit="addComment()">
                    <div class="input-group">
                        <textarea class="form-control" rows="5" id="comment" placeholder="Type your ambigous answer..." rows="1"></textarea>
